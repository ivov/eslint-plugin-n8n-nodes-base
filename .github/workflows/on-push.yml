name: On push

on: push

jobs:
  run-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Check out commit
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Run plugin checks
        run: |
          npm ci
          npm run lint-plugin
          npm test
          npm run typecheck
